<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrap">
    <header>Space Game</header>
    <div class="game-wrapper">
      <div class="game"></div>
      <div class="congratulations">
        <h1>Congratulations!</h1>
        <h2>You won the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="shop">
        <h1>Shop</h1>
        <h2>Purchase upgrades for your ship</h2>
          <div class="purchaseItems">
          <div class="speed">
            <button>Speed</button>
          </div>
          <div class="fireRate">
            <button>Fire rate</button>
          </div>
          <div class="health">
            <button>Health</button>
          </div>
        </div>
      </div>
      <div class="menu">
        <h1>Menu</h1>
        <button class="menuPlay">Play</button>
        <button class="menuShop">Shop</button>
      </div>
    </div>
    <footer>Left/right keys to move</footer>
  </div>
  <script src="js/game.js"></script>
</body>

</html>
