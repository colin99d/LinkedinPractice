<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrap">
    <header>Space Game</header>
    <div class="game-wrapper">
      <p class="dashboard roundCounter">Round: 0</p>
      <p class="dashboard coinsCounter">Coins: 0</p>
      <div class="game"></div>
      <div class="congratulations">
        <h1>Round Complete</h1>
        <h2>You beat the round</h2>
        <button class="menuPlay">Next Round</button>
        <button class="menuShop">Shop</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <button class="btn">Restart</button>
      </div>
      <div class="shop">
        <h1>Shop</h1>
        <h2>Purchase upgrades for your ship</h2>
          <div class="purchaseItems">
            <div class="speed shopItem">
              <p>Speed</p>
              <button class="speedButton"></button>
              <div class="displayFrame speedFrame"></div>
            </div>
            <div class="fireRate shopItem">
              <p>Fire rate</p>
              <button class="fireButton"></button>
              <div class="displayFrame fireFrame"></div>
            </div>
            <div class="health shopItem">
              <p>Health</p>
              <button class="healthButton"></button>
              <div class="displayFrame healthFrame"></div>
            </div>
          </div>
          <button class="menuPlay">Play</button>
      </div>
      <div class="menu">
        <h1>Menu</h1>
        <button class="menuPlay">Play</button>
        <button class="menuShop">Shop</button>
      </div>
    </div>
    <footer>Left/right keys to move</footer>
  </div>
  <script src="js/game.js"></script>
</body>

</html>
